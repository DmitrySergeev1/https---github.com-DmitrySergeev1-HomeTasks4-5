    <script>
        let MathTraining= () =>{
        let a=(Math.round(Math.random()*100));
        let b=(Math.round(Math.random()*100));
        if(isNaN(a||isNaN(b))){
        alert("Введено некорректное значение");}
        let c=a+b;
        let d=prompt(`Введиите сумму ${a} + ${b}`);
        if(c==d){
           return ("Ответ верный");
        }
else{
    (c!==d)
   return ("Ответ неверный");
}
        }
        alert(MathTraining());
