<html lang="en">

<body>
    <script>
let name=prompt("Введите ваше имя");
let age=prompt("Введите ваш возраст");

let showAppeal=function() {
if(age<=18){
    return (`${name}, вы еще очень молоды! `);
} 
else if (18<=age && age<=50){
     return (`${name}, добро пожаловать в личный кабинет!`);
}
else if (age>=50){
     return (`${name},мое почтение!`);
}
else if (isNaN(age)){
     return ("Введен некорректный возраст");
}
};

alert(showAppeal());
    </script>
</body>
</html>
