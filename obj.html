<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a=(Math.round(Math.random()*10));
        const b=(Math.round(Math.random()*10));
        let d=a*b;
        let messages={
            'error':`"Вы допустили ошибку.Правильный ответ ${d}"`,
            'success':`"Все прошло успешно. Правильный ответ ${d}"`,
            'check':function(c){
                
                if (d==c)
                    alert(messages.success); 
                else  
                    alert(messages.error);
            }
        }
        let c=prompt(`Вычислите ${a} * ${b}`);
        messages.check(c);
        

    </script>
</body>
</html>
